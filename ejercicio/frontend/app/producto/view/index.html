<h1>Producto</h1>

<div ng-show="mensajes.success.length > 0" class="alert alert-success">
  <ul>
    <li ng-repeat="m in mensajes.success">{{m}}</li>
  </ul>
</div>

<div ng-show="mensajes.error.length > 0" class="alert alert-danger">
  <ul>
    <li ng-repeat="m in mensajes.error">{{m}}</li>
  </ul>
</div>

<form name="formProducto" class="form-horizontal" ng-submit="guardar(formProducto)" novalidate>
  <div class="form-group">
    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" placeholder="Nombre" ng-model="producto.nombre" required ng-minlength="3">
    </div>
  </div>
  <div class="form-group">
    <label for="precio" class="col-sm-2 control-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="precio" placeholder="Precio" ng-model="producto.precio" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="reset" class="btn btn-default">Limpiar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>

<hr>

<table class="table table-striped">
	<tr>
		<th>Id</th>
		<th>Nombre</th>
		<th>Precio</th>
		<th>Mostrar</th>
		<th>Eliminar</th>
	</tr>
	<tr ng-repeat="p in productos">
		<td>{{p.id}}</td>
		<td>{{p.nombre}}</td>
		<td>{{p.precio}}</td>
		<td><a href>mostrar</a></td>
		<td><a href>eliminar</a></td>
	</tr>
</table>
